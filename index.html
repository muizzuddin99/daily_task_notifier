<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Daily Task Notifier</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Daily Task Notifier</h1>
        <form method="POST">
            <input type="text" name="title" placeholder="Task Title" required>
            <input type="text" name="description" placeholder="Task Description" required>
            <input type="datetime-local" name="datetime" required>
            <button type="submit">Add Task</button>
        </form>

        <h2>Tasks</h2>
        <ul>
            {% for task in tasks %}
                <li>
                    <strong>{{ task.title }}</strong> - {{ task.description }} at {{ task.datetime }}
                    {% if task.notified %}
                        <span class="notified">âœ… Notified</span>
                    {% endif %}
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
